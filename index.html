<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/04e5690908.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Atlas Music Player</title>
  </head>

  <body>
    <div class="cardplayer">
      <div class="player">
        <h1 class="title">Atlas Music Player</h1>
        <img src="images/Christmas.jpg" alt="Foto do Álbum" />
        <div class="descricao">
          <h2>Nome da música</h2>
          <i>Nome do artista</i>
        </div>

        <div class="duracao">
          <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
          </div>

          <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">4:00</p>
          </div>
        </div>

        <div class="botoes">
          <i class="fa-solid fa-backward setas anterior"></i>
          <i class="fa-solid fa-play botao-play"></i>
          <i class="fa-solid fa-pause botao-pause"></i>
          <i class="fa-solid fa-forward setas proxima"></i>
        </div>
        <audio src="musics/This is Not a Christmas Song - NEFFEX.mp3"></audio>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
